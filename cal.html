<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My calculator</title>
    <link rel="stylesheet" href="calcu.css">
    <script type="text/javascript" src="calcii.js"></script>
    <body>
    <div class="holder">
        <input type="text" id="inp" placeholder="0"><br><br>
    
        <div class="buttons">
            <button data-value="AC" onclick="clearscreen()">AC</button>
            <button data-value="DEL" onclick="del()">DEL</button>
            <button data-value="/" onclick="pick('/')">/</button>
            <button data-value="*" onclick="pick('*')">*</button>
    
            <button data-value="7" onclick="pick(7)">7</button>
            <button data-value="8" onclick="pick(8)">8</button>
            <button data-value="9" onclick="pick(9)">9</button>
            <button data-value="-" onclick="pick('-')">-</button>
    
            <button data-value="4" onclick="pick(4)">4</button>
            <button data-value="5" onclick="pick(5)">5</button>
            <button data-value="6" onclick="pick(6)">6</button>
            <button data-value="+" onclick="pick('+')">+</button>
    
            <button data-value="1" onclick="pick(1)">1</button>
            <button data-value="2" onclick="pick(2)">2</button>
            <button data-value="3" onclick="pick(3)">3</button>
            <button data-value="=" onclick="result()">=</button>
        
            <button data-value="0" onclick="pick(0)">0</button>
            <button data-value="00" onclick="pick('00')">00</button>
            <button data-value="." onclick="pick('.')">.</button>
            
            
    

        </div>
    </div>
</body>
</html>
